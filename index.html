<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Tik Tak Toe</h1>
      <div class="interface">
        <div class="player-names">
          <div class="player1-name">
            <label for="player1">Name player1</label
            ><input type="text" id="player1" value="player1" data-index="0" />
          </div>
          <div class="player2-name">
            <label for="">Name player2</label
            ><input type="text" id="player2" value="player2" data-index="1" />
          </div>
        </div>
        <p class="interface-message">Play a round of <em>Tik Tak Toe</em></p>
        <button class="interface-button">Start</button>
      </div>
      <div class="game-board hidden"></div>
    </main>
  </body>
</html>
